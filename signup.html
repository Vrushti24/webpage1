<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./js/contact.js" charset="utf-8"></script>
        <link rel="stylesheet" href="signup.css" type='text/css'>

    </head>
    <body>
        <div class="container display">
            <div class="row">
            <h1 class="col-12"> Sign up to learn some coding!</h1>
        </div>
        </div>

        <div class="container signup">
            
                <div class="row details justify-content-around" >
                    <h2 class="col-12 main-title">SIGN UP</h2>
                </div>
                
                    <form>
                    <div class="row form-ele" >
                        <label class="col-2 title ">Name: </label>
                        <input type="text" class="name col-3">
                    </div>
                    <div class="row form-ele" >
                        <label class="col-2 title">Email id:</label>
                        <input type="text" class="email col-3">
                    </div>
                    <div class="row form-ele" >
                        <label class="col-2 title">Password</label>
                        <input type="password" class="pw col-2"/>
                    </div>
                    <div class="row form-ele button">
                        <button type="submit" class="col-1">Sign up</button>
                    </div>
                    </form>
               
               
           
        </div>
        
    </body>
</html>
